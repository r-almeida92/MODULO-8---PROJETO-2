<!DOCTYPE html> 
<html lang="pt-br"> <!-- Define o idioma da página como português brasileiro -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna a página responsiva para dispositivos móveis -->
    <title>Calculadora de Médias</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Precarrega a conexão com o Google Fonts para otimizar o carregamento da fonte -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Precarrega a conexão com a hospedagem das fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Importa a fonte Roboto do Google Fonts -->
    <link rel="stylesheet" href="./index.css"> <!-- Link para o arquivo CSS, onde as estilizações da página estão definidas -->
</head>
<body>
    <div class="container"> <!-- Contêiner principal para centralizar o conteúdo -->
        <header> <!-- Cabeçalho da página -->
            <img src="images\logo.png" alt="capelo e diploma"> <!-- Imagem de logo, com descrição alternativa (alt) -->
            <h1>Calculadora de Médias</h1> <!-- Título principal da página -->
        </header>
        <form id="form-atividade"> <!-- Formulário para adicionar atividades e notas -->
            <input type="text" id="nome-atividade" required placeholder="Nome da Atividade"/> <!-- Campo de texto para o nome da atividade -->
            <input type="number" id="nota-atividade" required placeholder="Nota da Atividade" min="0" max="10"/> <!-- Campo para a nota da atividade (número entre 0 e 10) -->
            <button type="submit">Adicionar +</button> <!-- Botão para adicionar a atividade -->
        </form>
        <table cellspacing="0"> <!-- Tabela para exibir as atividades, notas e resultado -->
            <thead> <!-- Cabeçalho da tabela -->
                <tr>
                    <th>Nome da Atividade</th> <!-- Coluna para o nome da atividade -->
                    <th>Nota da Atividade</th> <!-- Coluna para a nota da atividade -->
                    <th>Aprovado?</th> <!-- Coluna para mostrar se a atividade foi aprovada ou reprovada -->
                </tr>
            </thead>
            <tbody> <!-- Corpo da tabela onde as linhas de dados serão inseridas dinamicamente -->
            </tbody>
            <tfoot> <!-- Rodapé da tabela, onde a média final será exibida -->
                <tr>
                    <td>Média Final</td> <!-- Título para a linha da média final -->
                    <td id="media-final-valor">---</td> <!-- Valor da média final, inicialmente vazio -->
                    <td id="media-final-resultado">---</td> <!-- Resultado final, inicialmente vazio -->
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./index.js"></script> <!-- Link para o arquivo JavaScript, onde a lógica da página está definida -->
</body>
</html>
